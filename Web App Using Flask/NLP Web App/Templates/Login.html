<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP WEB APP | Login Page</title>
</head>
<body style="background:#e5eeec;text-align:center">
    <h1>NLP APP</h1>
    <h2>Login</h2>
    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}
    {% if message1 %}
        <p style="color:red;text-align:center">{{ message1 }}</p>
    {% endif %}
    <form action="/perform_login" method="post">
        <label><b>Email</b></label><br>
        <br>
        <input type="Email" name="user_email" required><br>
        <br>
        <label><b>Password</b></label><br>
        <br>
        <input type="Password" name="user_password" required><br>
        <br>
        <input type = "submit" value="Login">
        <br>
    </form>
    <br>

    <p>Not A Member ! <a href="/register"> <b>Register Here</b></a></p>
</body>
</html>
