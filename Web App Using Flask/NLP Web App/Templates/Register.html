<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP WEB APP | Registration Page</title>
</head>
<body style="background:#e5eeec">
  <h1 style="text-align:center">NLP APP</h1>
  <h2 style="text-align:center">Register</h2>
  {% if message %}
        <p style="color:red;text-align:center">{{ message }}</p>
  {% endif %}
    <form style="text-align:center" action="/perform_registration" method='post'>
        <label><b>Name</b></label><br>
        <br>
        <input type="Name" name="user_name" required><br>
        <br>
        <label><b>Email</b></label><br>
        <br>
        <input type="Email" name="user_email" required><br>
        <br>
        <label><b>Password</b></label><br>
        <br>
        <input type="Password" name="user_password" required><br>
        <br>
        <input type = "submit" value="Register">
        <br>
    </form>

    <p style="text-align:center">Already A Member ! <a href="/"> <b>Login Now</b></a></p>
</body>
</html>
