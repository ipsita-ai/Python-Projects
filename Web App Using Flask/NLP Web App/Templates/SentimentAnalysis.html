<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body style="background:#e5eeec;text-align:center" >

  <form action="/perform_sentiment" method="post">
      <label><strong>Type your text here</strong></label><br>
      <br>
      <textarea rows="10" cols="50" name="sentiment_text"></textarea><br>
      <br>
      <input type="submit" value="Perform Sentiment Analysis">
  </form>

  {% if response %}
    {% for i in response['sentiment']: %}
        <li>{{i}} : {{response['sentiment'][i]}}</li>
    {% endfor %}
  {% endif %}

</body>
</html>
